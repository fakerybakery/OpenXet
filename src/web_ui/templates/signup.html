{% extends "base.html" %}

{% block title %}Sign Up - OpenXet{% endblock %}

{% block content %}
<div style="max-width: 340px; margin: 60px auto;">
    <h2 style="margin-bottom: 20px; text-align: center; color: #e0e0e0;">Create account</h2>

    {% if error %}
    <div style="background: #3d1a1a; border: 1px solid #633; padding: 10px 12px; border-radius: 4px; margin-bottom: 16px; color: #f88; font-size: 12px;">
        {{ error }}
    </div>
    {% endif %}

    <div class="card">
        <form method="POST" action="/-/signup" style="padding: 16px;">
            <div style="margin-bottom: 14px;">
                <label for="username" style="display: block; margin-bottom: 6px; font-size: 12px; color: #999;">Username</label>
                <input type="text" id="username" name="username" required autofocus
                    pattern="[a-zA-Z0-9_-]+"
                    minlength="2"
                    class="edit-input" style="width: 100%;">
                <small style="color: #666; font-size: 11px;">Letters, numbers, dashes, and underscores only</small>
            </div>

            <div style="margin-bottom: 14px;">
                <label for="email" style="display: block; margin-bottom: 6px; font-size: 12px; color: #999;">Email (optional)</label>
                <input type="email" id="email" name="email"
                    class="edit-input" style="width: 100%;">
            </div>

            <div style="margin-bottom: 16px;">
                <label for="password" style="display: block; margin-bottom: 6px; font-size: 12px; color: #999;">Password</label>
                <input type="password" id="password" name="password" required
                    minlength="4"
                    class="edit-input" style="width: 100%;">
                <small style="color: #666; font-size: 11px;">At least 4 characters</small>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                Create account
            </button>
        </form>
    </div>

    <p style="margin-top: 16px; text-align: center; font-size: 12px; color: #666;">
        Already have an account? <a href="/-/login">Sign in</a>
    </p>
</div>
{% endblock %}
