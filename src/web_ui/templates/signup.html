{% extends "base.html" %}

{% block title %}Sign up - OpenXet{% endblock %}

{% block content %}
<div style="max-width: 320px; margin: 80px auto;">
    <h1 style="font-size: 20px; font-weight: 600; text-align: center; margin-bottom: 24px;">Create account</h1>

    {% if error %}
    <div class="card mb-3" style="background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3);">
        <div class="card-body text-error text-sm">{{ error }}</div>
    </div>
    {% endif %}

    <div class="card">
        <form method="POST" action="/-/signup">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="card-body">
                <div class="mb-3">
                    <label class="text-sm text-secondary mb-1" style="display: block;">Username</label>
                    <input type="text" name="username" required autofocus pattern="[a-zA-Z0-9_-]+" minlength="2" class="input">
                    <span class="text-xs text-muted mt-1" style="display: block;">Letters, numbers, dashes, underscores</span>
                </div>
                <div class="mb-3">
                    <label class="text-sm text-secondary mb-1" style="display: block;">Email <span class="text-muted">(optional)</span></label>
                    <input type="email" name="email" class="input">
                </div>
                <div>
                    <label class="text-sm text-secondary mb-1" style="display: block;">Password</label>
                    <input type="password" name="password" required minlength="4" class="input">
                    <span class="text-xs text-muted mt-1" style="display: block;">At least 8 characters</span>
                </div>
            </div>
            <div class="file-header" style="border-top: 1px solid var(--border); border-bottom: none;">
                <button type="submit" class="btn btn-primary w-full" style="justify-content: center;">Create account</button>
            </div>
        </form>
    </div>

    <p class="text-center text-sm text-secondary mt-3">
        Have an account? <a href="/-/login">Sign in</a>
    </p>
</div>
{% endblock %}
