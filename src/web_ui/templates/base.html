<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OpenXet{% endblock %}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 13px;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.4;
        }
        a { color: #7ab3ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        code, pre {
            font-family: Consolas, Monaco, 'Courier New', monospace;
            font-size: 12px;
            background: #252525;
            border-radius: 3px;
        }
        code { padding: 2px 5px; }
        pre { padding: 10px; overflow-x: auto; }

        .header {
            background: #252525;
            border-bottom: 1px solid #333;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo { color: #fff; font-weight: 600; font-size: 14px; }
        .logo:hover { text-decoration: none; }
        .nav { display: flex; gap: 16px; }
        .nav a { color: #999; }
        .nav a:hover { color: #e0e0e0; text-decoration: none; }

        .container { max-width: 1000px; margin: 0 auto; padding: 16px; }

        .card {
            background: #222;
            border: 1px solid #333;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        .card-header {
            padding: 8px 12px;
            border-bottom: 1px solid #333;
            font-weight: 500;
            background: #282828;
        }

        .list { list-style: none; }
        .list-item {
            padding: 6px 12px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .list-item:last-child { border-bottom: none; }
        .list-item:hover { background: #282828; }

        .badge {
            font-size: 11px;
            padding: 1px 6px;
            border-radius: 3px;
            background: #333;
            color: #999;
        }
        .badge-green { background: #1a3d1a; color: #5c5; }
        .badge-yellow { background: #3d3d1a; color: #cc5; }
        .badge-blue { background: #1a2a3d; color: #5af; }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 12px;
            border: 1px solid #444;
            background: #333;
            color: #e0e0e0;
            cursor: pointer;
        }
        .btn:hover { background: #3a3a3a; text-decoration: none; }
        .btn-primary { background: #2563eb; border-color: #2563eb; color: #fff; }
        .btn-primary:hover { background: #1d4ed8; }

        .tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid #333;
            margin-bottom: 12px;
        }
        .tab {
            padding: 8px 16px;
            color: #999;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }
        .tab:hover { color: #e0e0e0; text-decoration: none; }
        .tab.active { color: #e0e0e0; border-bottom-color: #f78166; }

        .branch-select {
            padding: 3px 8px;
            font-size: 12px;
            background: #333;
            border: 1px solid #444;
            border-radius: 3px;
            color: #e0e0e0;
        }

        .breadcrumb {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        .breadcrumb a { color: #7ab3ff; }

        .icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }
        .icon-folder { color: #7ab3ff; }
        .icon-file { color: #666; }

        .empty { padding: 32px; text-align: center; color: #666; }

        .readme {
            padding: 16px;
            line-height: 1.5;
        }
        .readme h1 { font-size: 20px; margin: 16px 0 8px; border-bottom: 1px solid #333; padding-bottom: 4px; }
        .readme h2 { font-size: 16px; margin: 14px 0 6px; }
        .readme h3 { font-size: 14px; margin: 12px 0 4px; }
        .readme p { margin: 8px 0; }
        .readme ul, .readme ol { margin: 8px 0; padding-left: 24px; }
        .readme li { margin: 2px 0; }
        .readme pre { margin: 8px 0; }
        .readme code { background: #1a1a1a; }
        .readme blockquote { border-left: 3px solid #444; padding-left: 12px; color: #999; margin: 8px 0; }
        .readme img { max-width: 100%; }
        .readme table { border-collapse: collapse; margin: 8px 0; }
        .readme th, .readme td { border: 1px solid #333; padding: 4px 8px; }
        .readme th { background: #282828; }

        .file-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 12px;
            background: #282828;
            border-bottom: 1px solid #333;
        }

        .text-muted { color: #666; }
        .text-sm { font-size: 12px; }
        .mt-2 { margin-top: 8px; }
        .mt-3 { margin-top: 12px; }
        .mb-2 { margin-bottom: 8px; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 8px; }
        .gap-3 { gap: 12px; }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">OpenXet</a>
        <nav class="nav">
            <a href="/ui/repos">Repositories</a>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
