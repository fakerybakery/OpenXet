{% extends "repo_base.html" %}

{% block title %}New Discussion - {{ full_name }}{% endblock %}

{% block breadcrumb_extra %} / <a href="/{{ full_name }}/discussions">Community</a> / New{% endblock %}

{% block header_actions %}
<a href="/{{ full_name }}/discussions" class="btn">Cancel</a>
{% endblock %}

{% block repo_content %}
<div style="max-width: 640px;">
    <h2 style="font-size: 16px; font-weight: 600; margin-bottom: 16px;">Start a new discussion</h2>

    <form method="POST" action="/{{ full_name }}/discussions/new">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="text-sm text-secondary mb-1" style="display: block;">Title</label>
                    <input type="text" name="title" required autofocus placeholder="What would you like to discuss?" class="input">
                </div>
                <div>
                    <label class="text-sm text-secondary mb-1" style="display: block;">Body</label>
                    <textarea name="content" required placeholder="Provide details..." class="input" style="min-height: 160px;"></textarea>
                </div>
            </div>
            <div class="file-header" style="border-top: 1px solid var(--border); border-bottom: none; justify-content: flex-end;">
                <a href="/{{ full_name }}/discussions" class="btn">Cancel</a>
                <button type="submit" class="btn btn-primary">Start discussion</button>
            </div>
        </div>
    </form>
</div>
{% endblock repo_content %}
