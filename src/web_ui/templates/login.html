{% extends "base.html" %}

{% block title %}Login - OpenXet{% endblock %}

{% block content %}
<div style="max-width: 340px; margin: 60px auto;">
    <h2 style="margin-bottom: 20px; text-align: center; color: #e0e0e0;">Sign in</h2>

    {% if error %}
    <div style="background: #3d1a1a; border: 1px solid #633; padding: 10px 12px; border-radius: 4px; margin-bottom: 16px; color: #f88; font-size: 12px;">
        {{ error }}
    </div>
    {% endif %}

    {% if message %}
    <div style="background: #1a3d1a; border: 1px solid #363; padding: 10px 12px; border-radius: 4px; margin-bottom: 16px; color: #8f8; font-size: 12px;">
        {{ message }}
    </div>
    {% endif %}

    <div class="card">
        <form method="POST" action="/-/login" style="padding: 16px;">
            <div style="margin-bottom: 14px;">
                <label for="username" style="display: block; margin-bottom: 6px; font-size: 12px; color: #999;">Username</label>
                <input type="text" id="username" name="username" required autofocus class="edit-input" style="width: 100%;">
            </div>

            <div style="margin-bottom: 16px;">
                <label for="password" style="display: block; margin-bottom: 6px; font-size: 12px; color: #999;">Password</label>
                <input type="password" id="password" name="password" required class="edit-input" style="width: 100%;">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                Sign in
            </button>
        </form>
    </div>

    <p style="margin-top: 16px; text-align: center; font-size: 12px; color: #666;">
        New to OpenXet? <a href="/-/signup">Create an account</a>
    </p>
</div>
{% endblock %}
