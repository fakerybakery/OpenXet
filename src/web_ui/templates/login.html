{% extends "base.html" %}

{% block title %}Sign in - OpenXet{% endblock %}

{% block content %}
<div style="max-width: 320px; margin: 80px auto;">
    <h1 style="font-size: 20px; font-weight: 600; text-align: center; margin-bottom: 24px;">Sign in</h1>

    {% if error %}
    <div class="card mb-3" style="background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3);">
        <div class="card-body text-error text-sm">{{ error }}</div>
    </div>
    {% endif %}

    {% if message %}
    <div class="card mb-3" style="background: rgba(34, 197, 94, 0.1); border-color: rgba(34, 197, 94, 0.3);">
        <div class="card-body text-success text-sm">{{ message }}</div>
    </div>
    {% endif %}

    <div class="card">
        <form method="POST" action="/-/login">
            <div class="card-body">
                <div class="mb-3">
                    <label class="text-sm text-secondary mb-1" style="display: block;">Username</label>
                    <input type="text" name="username" required autofocus class="input">
                </div>
                <div>
                    <label class="text-sm text-secondary mb-1" style="display: block;">Password</label>
                    <input type="password" name="password" required class="input">
                </div>
            </div>
            <div class="file-header" style="border-top: 1px solid var(--border); border-bottom: none;">
                <button type="submit" class="btn btn-primary w-full" style="justify-content: center;">Sign in</button>
            </div>
        </form>
    </div>

    <p class="text-center text-sm text-secondary mt-3">
        New here? <a href="/-/signup">Create an account</a>
    </p>
</div>
{% endblock %}
